<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content class="mat-typography">

    <mat-card>
        <mat-card-content>

            <div class="section">




                <div class="content-section">






                    <mat-form-field appearance="outline">
                        <mat-label>Enter Name</mat-label>
                        <input matInput placeholder="Enter Name">
                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>

                    </mat-form-field>
                </div>
                <div class="content-section">



                    <mat-form-field appearance="outline">
                        <mat-label>Enter LastName</mat-label>
                        <input matInput placeholder="Enter LastName">
                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>

                    </mat-form-field>
                </div>
                <div class="content-section">



                    <mat-form-field appearance="outline">
                        <mat-label>Enter Email</mat-label>
                        <input matInput placeholder="Enter Email">
                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>

                    </mat-form-field>
                </div>
                <div class="content-section">



                    <mat-form-field appearance="outline">
                        <mat-label>Enter Age</mat-label>
                        <input matInput placeholder="Enter Age">
                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>

                    </mat-form-field>
                </div>
                <div class="content-section">



                    <mat-form-field appearance="outline">
                        <mat-label>Enter Address</mat-label>
                        <input matInput placeholder="Enter Address">
                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>

                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Enter City</mat-label>
                        <input matInput placeholder="Enter City">
                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>

                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Enter City</mat-label>
                        <input matInput placeholder="Enter City">
                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>

                    </mat-form-field>
                
                </div>

            </div>


        </mat-card-content>
    </mat-card>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button>
</mat-dialog-actions>
